<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnex</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            scrollbar-color: transparent;
        }

        ::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}

        header {
            background: linear-gradient(90deg, #121212, #121212);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color:  #bb86fc;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        

        .hero {
            text-align: center;
            padding: 14rem 6rem;
            background: linear-gradient(90deg, #121212, #121212);
            color:  #bb86fc;
            height: 100%;
            transition: background-color 3s;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            margin-top: -5px;
        }

        .hero button {
            padding: 0.8rem 2rem;
            background-color: #00d88f;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #007bff;
            color: #333;
        }

        .sections {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px #007bff;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px #00d88f;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card .content {
            padding: 1rem;
        }

        .card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
        }

        .card p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="logo">DevConnex.</div>
        
    </header>

    <section class="hero">
        <h1>Connect. Collaborate. Create.</h1>
        <button onclick="window.location.href = 'login.html'">Get Started</button>
    </section>
    
</body>
</html>

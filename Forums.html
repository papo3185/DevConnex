<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Forum</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background-color: #121212;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #B28DFF;
    }
    .navbar .menu a {
      margin: 0 10px;
      color: #B28DFF;
      text-decoration: none;
    }
    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* Search Bar */
    .search-bar {
      margin: 20px;
      text-align: center;
    }
    .search-bar input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
    }

    /* Forum Container */
    .forum-container {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    /* Discussion Card */
    .discussion {
      background-color: #121212;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .discussion-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .discussion-header .name {
      font-weight: bold;
      color: #B28DFF;
    }
    .discussion-content {
      margin: 10px 0;
    }
    .actions {
      display: flex;
      justify-content: space-between;
    }
    .actions button {
      background: none;
      border: none;
      color: #B28DFF;
      cursor: pointer;
    }
    .actions button:hover {
      text-decoration: underline;
    }

    /* Reply Section */
    .reply {
      margin-left: 20px;
      padding-left: 10px;
      border-left: 2px solid #333;
    }

    /* Floating Button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #B28DFF;
      color: #000;
      padding: 15px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    .floating-btn:hover {
      background-color: #8E6BD0;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #121212;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .popup-content input,
    .popup-content textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 5px;
      background: #000;
      color: #fff;
    }
    .popup-content button {
      background-color: #00C48C;
      border: none;
      padding: 10px 20px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup-content button:hover {
      background-color: #00A374;
    }

    .logo a{
        text-decoration: none;
        color: #bb86fc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><a href="profile.html">DevConnex.</a></div>
    <div class="menu">
      <a href="profile.html"><b>Home</b></a>
      <a href="Projects.html"><b>Projects</b></a>
      <a href="Practice.html"><b>Practice</b></a>
      <a href="Courses.html"><b>Courses</b></a>
      <a href="Forums.html"><b>Community</b></a>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for discussions...">
  </div>

  <!-- Forum Container -->
  <div class="forum-container" id="forum-container">
    <!-- Sample Discussion -->
    <div class="discussion">
      <div class="discussion-header">
        <img class="profile-pic" src="profile.png" alt="Profile">
        <span class="name">User1</span>
      </div>
      <div class="discussion-content">How do I reverse a string in JavaScript?</div>
      <div class="actions">
        <button onclick="alert('Liked!')">Like</button>
        <button onclick="alert('Reply coming soon')">Reply</button>
      </div>
    </div>
    <!-- Another Discussion -->
    <div class="discussion">
      <div class="discussion-header">
        <img class="profile-pic" src="profile.png" alt="Profile">
        <span class="name">User2</span>
      </div>
      <div class="discussion-content">What are closures in JavaScript?</div>
      <div class="actions">
        <button onclick="alert('Liked!')">Like</button>
        <button onclick="alert('Reply coming soon')">Reply</button>
      </div>
      <div class="reply">
        <div class="discussion-header">
          <img class="profile-pic" src="profile.png" alt="Profile">
          <span class="name">User3</span>
        </div>
        <div class="discussion-content">Closures are functions that remember their outer scope.</div>
        <div class="actions">
          <button onclick="alert('Liked!')">Like</button>
          <button onclick="alert('Reply coming soon')">Reply</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Button -->
  <button class="floating-btn" onclick="openPopup()">+</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Create New Discussion</h3>
      <input type="text" id="new-discussion-title" placeholder="Discussion Title">
      <textarea id="new-discussion-content" placeholder="Discussion Content"></textarea>
      <button onclick="addDiscussion()">Post</button>
      <button onclick="closePopup()" style="background-color: #B28DFF;">Cancel</button>
    </div>
  </div>

  <script>
    // Open Popup
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    // Close Popup
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Add Discussion
    function addDiscussion() {
      const container = document.getElementById("forum-container");
      const title = document.getElementById("new-discussion-title").value;
      const content = document.getElementById("new-discussion-content").value;

      const discussion = document.createElement("div");
      discussion.classList.add("discussion");

      discussion.innerHTML = `
        <div class="discussion-header">
          <img class="profile-pic" src="profile.png" alt="Profile">
          <span class="name">New User</span>
        </div>
        <div class="discussion-content">${content}</div>
        <div class="actions">
          <button onclick="alert('Liked!')">Like</button>
          <button onclick="alert('Reply coming soon')">Reply</button>
        </div>
      `;
      container.prepend(discussion);

      closePopup();
    }
  </script>

</body>
</html>
